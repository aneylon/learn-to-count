<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <!-- <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css"> -->
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

<div style="display:none;">
  <label>Places</label><input type="text" id="length" placeholder="1">
  <div>
    <select onChange="selected(this.value)">
      <option value=""> - select a language - </option>
      <option value="japanese">日本語</option>
      <option value="chinese">中文</option>
      <option value="korean">한국어</option>日本語
    </select>
  </div>
  <div>
    <label>Show Pronunciation</label><input type="checkbox" id="showPro">
  </div>
  <div id="selectedLanguage"> - Pick a language to start - </div>
  <div id="number"> - Number - </div>
  <div id="pronunciation"> - Pronounciation - </div>
  <input type="text" id="answer" placeholder="type your answer here" onkeypress="LearnToCount.check(event)">
  <div id="checked"> - checked - </div>
</div>


  <!-- <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script> -->
  <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
  <script src="../js/app.js"></script>
  <script src="tests.js"></script>
</body>
</html>
