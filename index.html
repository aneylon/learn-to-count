<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <div>
      <select onChange="LearnToCount.selected(this.value)">
        <option value=""> - select a language - </option>
        <option value="korean">한국어</option>
        <option value="japanese">日本語</option>
        <option value="chinese">中文</option>
      </select>
    </div>

    <p>Places</p><input type="text" id="length" placeholder="1">

    <div>
      <label>Show Pronunciation</label><input type="checkbox" id="showPro">
    </div>

    <div id="number"> &nbsp; </div>
    <div id="pronunciation"> &nbsp; </div>
    <input type="text" id="answer" placeholder="answer?" onkeypress="LearnToCount.checkNumber(event)">
    <div id="checked"> &nbsp; </div>
  </div>

  <script src="js/app.js" charset="utf-8"></script>
  <script src="lang/japanese.js" charset="utf-8"></script>
  <script src="lang/korean.js" charset="utf-8"></script>
  <script src="lang/chinese.js" charset="utf-8"></script>
</body>
</html>
