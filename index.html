<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn to count</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/NumberSmall.ico">
</head>
<body>
  <header>
    <h1 id="title">Learn To Count in:</h1>
  </header>
  <section id="app">
    <div>
      <select onChange="LearnToCount.selected(this.value)">
        <option value=""> - select a language - </option>
        <option value="koreanHangul">한국어</option>
        <option value="koreanNative">한국어(native)</option>
        <option value="koreanHanja">한국어（漢字）</option>
        <option value="japaneseKanji">日本語</option>
        <option value="japaneseHiragana">日本語（ひらがな）</option>
        <option value="chinesePinyin">中文（Pīnyīn）</option>
        <option value="chineseBopomofo">中文（ㄅㄆㄇㄈ）</option>
      </select>
    </div>
    <input type="text" id="length" placeholder=" length : 1 - 16">
    <div id="number"> &nbsp; </div>
    <div id="pronunciation" class="invisible"> &nbsp; </div>
    <div>
      <label>Show Pronunciation</label><input type="checkbox" id="showPronounciation" onchange="LearnToCount.showPronounciation()">
    </div>
    <input type="text" id="answer" placeholder="answer?" onkeypress="LearnToCount.checkNumber(event)">
    <div id="checked"> &nbsp; </div>
  </section>
  <footer>
    <p>
      check out the code on <a href="https://github.com/aneylon/learn-to-count/">github</a>.
      <br>
      open an <a href="https://github.com/aneylon/learn-to-count/issues">issue</a> if you find a bug.
      <br>
      contact me <a href="http://www.arlen-neylon.com/#about">directly</a>.
      <br>
      or fork the repo, fix it yourself and submit a pull request!
    </p>
  </footer>

  <script src="lang/japaneseKanji.js" charset="utf-8"></script>
  <script src="lang/japaneseHiragana.js" charset="utf-8"></script>
  <script src="lang/koreanHangul.js" charset="utf-8"></script>
  <script src="lang/koreanHanja.js" charset="utf-8"></script>
  <script src="lang/koreanNative.js" charset="utf-8"></script>
  <script src="lang/chinesePinyin.js" charset="utf-8"></script>
  <script src="lang/chineseBopomofo.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
