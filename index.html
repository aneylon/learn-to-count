<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <label for="">Places</label><input type="text" id="length" value="1">
  <div>
    <select onChange="selected(this.value)">
      <option value=""> - select a language - </option>
      <option value="japanese">日本語</option>
      <option value="chinese">中文</option>
      <option value="korean">한국어</option>日本語
    </select>
  </div>
  <div>
    <label>Show Pronunciation</label><input type="checkbox" id="showPro">
  </div>
  <div id="selectedLanguage">日本語</div>
  <div id="number">一</div>
  <div id="pronunciation">いち</div>
  <input type="text" id="answer">

  <script src="js/app.js" charset="utf-8"></script>
  <script src="lang/japanese.js" charset="utf-8"></script>
  <script src="lang/korean.js" charset="utf-8"></script>
  <script src="lang/chinese.js" charset="utf-8"></script>
</body>
</html>
